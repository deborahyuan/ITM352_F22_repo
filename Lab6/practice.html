<body>

    <p id="firstexpress"></p>
    <p id="secondexpress"></p>

    <script>
        var age = 21; fav_num = 27; day_of_birth = 19; month_of_birth = 3; 
        var express1 = age + fav_num / day_of_birth * month_of_birth; express2 = (age + fav_num) / day_of_birth * month_of_birth;
        firstexpress.innerHTML = express1; secondexpress.innerHTML = express2;
    </script>
