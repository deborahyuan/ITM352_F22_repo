<script>
// Product Data
var product_quantities = [2,1,1,3,12];

// Product 1
var product1 = {"name": "Gillette Sensor 3 Razor", 
                "quantity": 2,
                "price": 1.23};

// Product 2
var product2 = {"name": "Barbasol Shaving Cream", 
                "quantity": 1,
                "price": 2.64};

// Product 3
var product3 = {"name": "Nautica Cologne", 
                "quantity": 1,
                "price": 6.17};

// Product 4
var product4 = {"name": "Rubbing Alcohol", 
                "quantity": 3,
                "price": 0.98};

// Product 5
var product5 = {"name": "Colgate Classic Toothbrush", 
                "quantity": 12,
                "price": 1.89};

// Compute extended prices
product1['SKU#'] = '1234';
var extended_price1 = product_quantities[0] * product1.price;
var extended_price2 = product_quantities[1] * product2.price;
var extended_price3 = product_quantities[2] * product3.price;
var extended_price4 = product_quantities[3] * product4.price;
var extended_price5 = product_quantities[4] * product5.price;

// Compute subtotal
var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5

// Compute tax
var tax_rate = 0.0575
var tax = tax_rate * subtotal

// Compute grand total
var total = tax + subtotal

</script>
