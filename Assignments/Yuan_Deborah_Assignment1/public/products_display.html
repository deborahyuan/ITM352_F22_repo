    <link href="products-style2.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">Portfolio</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="jumbotron">
        <div class="container text-center">
          <h1>My Portfolio</h1>      
          <p>Some text that represents "Me"...</p>
        </div>
      </div>
        <main>    
      <div class="container-fluid bg-3 text-center">    
        <h3>Some of my Work</h3><br>
        <script>
            for (i=0; i < products.length; i++) {
            document.write(`
            <div class="col-sm-3">
                <form action="./invoice.html" method="GET">
                <h2>${products[i].name}</h2>
                <label id ="quantitylabel" name="quantity${[i]}_label">Quantity<BR>Desired</label>
                <input type="text" onkeyup="checkQuantityTextbox();" name="quantity${[i]}" id="quantitybox"></input>
                <p>$${products[i].price}</p>
                <img src="${products[i].image}">
            </div>
            `);
        }
        </script>
      </div><br>

</main>
    
<footer class="container-fluid text-center">
    <h1>
        Your One Stop For Used Phones
    </h1>
    <button type="submit">Purchase</button>
</footer>
</footer>
