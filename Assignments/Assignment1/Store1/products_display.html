<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
    <script src="./products_data.js"></script>
</head>

<body>
    
    <header>
        <h1>Deborah's Used Smart Phone Store</h1>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <script>
            for (i=0; i < products.length; i++) {
            document.write(`
            <section class="item">
                <form action="./invoice.html" method="GET">
                <h2>${products[i].brand}</h2>
                <label id ="quantitylabel" name="quantity${[i]}_label">Quantity<BR>Desired</label>
                <input type="text" onkeyup="checkQuantityTextbox();" name="quantity${[i]}" id="quantitybox"></input>
                <p>$${products[i].price}</p>
                <img src="${products[i].image}">
            </section>
            `);
        }
 
            </script>
        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones
        </h1>
        <button type="submit">Purchase</button>
    </footer>
</body>

</html>
